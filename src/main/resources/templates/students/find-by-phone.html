<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header">header</div>
<div th:if="${studentDto}">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Номер телефона</th>
            <th scope="col">Курс</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td th:text=${studentDto.firstName}>FirstName</td>
            <td th:text=${studentDto.lastName}>LastName</td>
            <td th:text=${studentDto.phoneNumber}>Phone</td>
            <td th:text=${studentDto.courseName}>CourseName</td>
        </tr>


        </tbody>
    </table>
</div>

<div th:if="!${studentDto}">
    <div id="content" class="container">
        <div class="panel-heading">
            <div class="col-xs-6 col-md-offset-3">
                <h2 id="reset-password-header">
                    <center>Найти студента по номеру телефона</center>
                </h2>
            </div>
            <hr/>
        </div>
        <div class="panel-body">
            <form th:action="@{/students/find-by-phone}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Номер телефона">
                </div>
                <center>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="create-course-submit" id="create-course-submit"
                                   tabindex="4"
                                   class="btn btn-primary btn-lg"/>
                        </div>
                    </div>
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
