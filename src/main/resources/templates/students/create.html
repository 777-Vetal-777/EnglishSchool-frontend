<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header">header</div>
<div id="content" class="container">
    <div class="panel-heading">
        <div class="col-xs-6 col-md-offset-3">
            <h2>
                <p class="text-center">New Student</p>
            </h2>
        </div>
        <hr/>
    </div>
    <div class="panel-body">
        <form th:action="@{/students/create}" th:object="${student}" method="post">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">FirstName</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="firstName" id="example-text-input"
                           th:value="*{firstName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">LastName</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="lastName" id="example-text-input"
                           th:value="*{lastName}">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Phone</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="phoneNumber" id="example-text-input"
                           th:value="*{phoneNumber}">
                </div>
            </div>
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Address</label>
                <div class="col-10">
                    <input class="form-control" type="text" name="address" id="example-text-input"
                           th:value="*{address}">
                </div>
            </div>
            <center>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="create-course-submit" id="create-course-submit"
                               tabindex="4"
                               class="btn btn-primary btn-lg"/>
                    </div>
                </div>
            </center>
        </form>
    </div>
</div>
</body>
</html>
