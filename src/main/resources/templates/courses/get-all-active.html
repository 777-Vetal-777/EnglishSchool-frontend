<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header">header</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">NameCourse</th>
        <th scope="col">Date(start)</th>
        <th scope="col">Date(end)</th>
        <th scope="col">Price</th>
        <th scope="col">Students(max)</th>
        <th scope="col">Time(start)</th>
        <th scope="col">Time(end)</th>
        <th scope="col">Free vacancies</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="courseDto : ${coursesDto}">
        <td th:text=${courseDto.course.name}>Name</td>
        <td th:text=${courseDto.course.periodDate.startDate}>StartDate</td>
        <td th:text=${courseDto.course.periodDate.endDate}>EndDate</td>
        <td th:text=${courseDto.course.price}>Price</td>
        <td th:text=${courseDto.course.maxCapacity}>MaxCapacity</td>
        <td th:text=${courseDto.course.periodTime.startTime}>StartTime</td>
        <td th:text=${courseDto.course.periodTime.endTime}>EndTime</td>
        <td th:text=${courseDto.freeVacancies}>EndTime</td>
    </tr>

    </tbody>
</table>
</body>
</html>
