<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/header">header</div>
<center>
    <th:block th:if="${errorMessage == null AND successMessage == null}">
        <div class="alert alert-success" role="alert">
            2 студентам предстоит оплата в скором времени
        </div>
    </th:block>
    <div>
        <th:block th:if="${errorMessage != null}">
            <div class="alert alert-danger" th:text="${errorMessage}">Error!!</div>
            <br/>
        </th:block>
        <th:block th:if="${successMessage != null}">
            <div class="alert alert-success" th:text="${successMessage}">Success</div>
            <br/>
        </th:block>
    </div>
</center>
<div id="footer" style="background-color: #d9fcc5;">

</div>
</body>
</html>
